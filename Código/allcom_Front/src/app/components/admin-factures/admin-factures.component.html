
<mat-form-field appearance="standard" class="filtro">
  <mat-label>Filtros</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Monto o Id" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z2">
<div class="columnHeader">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Position Column -->

  <ng-container matColumnDef="dateReportId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.dateReportId | date :  "longDate" }} </td>
  </ng-container>

  <ng-container matColumnDef="userNameId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.userNameId}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
    <td mat-cell *matCellDef="let element">$ <b>{{element.amount}}</b> USD</td>
  </ng-container>

  <ng-container matColumnDef="factureId">
    <div>
    <th mat-header-cell *matHeaderCellDef> Id </th>
    </div>
    <td mat-cell *matCellDef="let element"> {{element.factureId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
