
<mat-form-field appearance="standard" class="filtro">
  <mat-label>Filtros</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ubicación o precio" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z2">
<div class="columnHeader">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Position Column -->

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Ubicación </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
    <td mat-cell *matCellDef="let element"> $ <b>{{element.price}}</b> USD</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
